name: Go Build and Test
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -json > test_results.json ./...

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: Test results
          path: test_results.json
